<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copanies</title>
    <link rel="stylesheet" href="styleCompanies.css" />
  </head>
  <body>
    <!--------------------- Debut de code html --------------------->

    <!--------------------- Debut de header --------------------->
    <header>
      <nav>
        <img src="images&videos Community/logo.png" alt="logo" />
        <ul>
          <li>FindJob</li>
          <li>Community</li>
          <li>Companies</li>
          <li>Employers</li>
        </ul>
        <div>
          <div class="location">
            <img src="images&videos Community/location.png" alt="" />
            <p>Youssoufia,MR</p>
          </div>
          <img src="images&videos Community/notification.png" alt="" />
          <img src="images&videos Community/user.png" alt="" />
        </div>
      </nav>
    </header>

    <!--------------------- fin de header --------------------->

    <!--------------------- deut de titre et bar de recherche --------------------->
    <aside class="titr_end_bar_recherche">
      <div class="titre_companies">
        <h1>Explore companies</h1>
      </div>
      <div class="bar_de_recherche">
        <label for="recherche">Have an employer in mind?</label>
        <input type="text" id="recherche" placeholder="Search for company" />
        <button>Search</button>
      </div>
    </aside>
    <!--------------------- fin de titre et bar de recherche --------------------->

    <!--------------------- deut de formulaire de filtre --------------------->
    <aside class="filtre">
      <form class="formulaire_de_filtrage">
        <h2>Filter Companies</h2>
        <div class="type-filtr">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Select a location" />
        </div>
        <div class="type-filtr">
          <label for="domaine">Domaine</label>
          <input
            type="text"
            id="domaine"
            placeholder="Informatoque,Designe..."
          />
        </div>
        <div class="type-filtr">
          <label for="job_title">Job Title</label>
          <input type="text" id="job_title" placeholder="Select a job" />
        </div>

        <h3>Type job</h3>
        <div class="job_type">
          <input type="radio" name="type_job" id="cdd" />
          <label for="cdd">CDD</label>

          <input type="radio" name="type_job" id="cdi" />
          <label for="cdi">CDI</label>

          <input type="radio" name="type_job" id="stage" />
          <label for="stage">Stage</label>
        </div>
        
      </form>
    </aside>
  </body>
</html>
